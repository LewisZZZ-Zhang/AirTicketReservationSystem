{% extends "layout.html" %}
{% block content %}
<div class="container">
    <h2>My Commission</h2>
    <form method="POST" class="search-form filter-bar" style="display: flex; align-items: center; gap: 1.5rem; max-width: 700px; margin-bottom: 2rem;">
        <div class="form-group" style="margin: 0;">
            <label for="start_date" style="margin-right: 0.5rem;">Start Date:</label>
            <input type="date" id="start_date" name="start_date" value="{{ start_date }}">
        </div>
        <div class="form-group" style="margin: 0;">
            <label for="end_date" style="margin-right: 0.5rem;">End Date:</label>
            <input type="date" id="end_date" name="end_date" value="{{ end_date }}">
        </div>
        <button type="submit" class="cta-button" style="margin: 0;">Filter</button>
    </form>
    <h3>Commission Summary</h3>
    <p>Total Commission: ¥{{ commission_data.total_commission or 0 }}</p>
    <p>Average Commission per Ticket: ¥{{ commission_data.avg_commission or 0 }}</p>
    <p>Total Tickets Sold: {{ commission_data.total_tickets or 0 }}</p>
</div>
{% endblock %}
