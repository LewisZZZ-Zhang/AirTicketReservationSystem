{% extends "layout.html" %}
{% block content %}
<h2>Add New Airport for Airline: {{ airline_name }}</h2>

<form method="POST" action="{{ url_for('add_airport') }}">
    <div class="form-group">
        <label for="airport_name">Airport Name:</label>
        <input type="text" id="airport_name" name="airport_name" required>
    </div>
    <div class="form-group">
        <label for="airport_city">Airport City:</label>
        <input type="text" id="airport_city" name="airport_city" required>
    </div>
    <button type="submit" class="cta-button">Add Airport</button>
</form>

<h3>All Airports in System</h3>
<table>
    <thead>
        <tr>
            <th>Airport Name</th>
            <th>City</th>
        </tr>
    </thead>
    <tbody>
        {% for airport in airports %}
        <tr>
            <td>{{ airport.airport_name }}</td>
            <td>{{ airport.airport_city }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<br>
<a href="{{ url_for('staff_home') }}" class="cta-button">Back to Staff Home</a>
{% endblock %}
