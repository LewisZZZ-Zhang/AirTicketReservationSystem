{% extends "layout.html" %}
{% block content %}
<div class="container" style="max-width: 400px; margin: 2.5rem auto; padding: 1.5rem 1.2rem; border: 1px solid #b7e3c2; border-radius: 14px; box-shadow: 0 4px 18px rgba(67,160,71,0.10); background: rgba(255,255,255,0.96);">
  <h2 style="text-align: center; margin-bottom: 1.5rem; color: #43a047;">Booking Agent Login</h2>
  <form action="{{ url_for('login_agent') }}" method="POST" style="display: flex; flex-direction: column; gap: 1.2rem;">
    <div class="form-group">
      <label for="email" style="margin-bottom: 0.3rem; font-weight: 500;">Email</label>
      <input type="email" id="email" name="email" required class="form-control" style="width: 100%; padding: 0.55rem; border-radius: 7px; border: 1px solid #b7e3c2;">
    </div>
    <div class="form-group">
      <label for="password" style="margin-bottom: 0.3rem; font-weight: 500;">Password</label>
      <input type="password" id="password" name="password" required class="form-control" style="width: 100%; padding: 0.55rem; border-radius: 7px; border: 1px solid #b7e3c2;">
    </div>
    <button type="submit" class="cta-button" style="padding: 0.7rem 1.5rem; align-self: center; background: #43a047;">Login</button>
  </form>
</div>
{% endblock %}
