{% extends "layout.html" %}
{% block content %}
<div class="container">
    <h2 style="color:#388e3c;"><i class="fa-solid fa-user-secret" style="color:#388e3c;"></i> Booking Agent Dashboard</h2>
    <div class="staff-btn-grid" style="margin-bottom:2rem;">
        <a class="staff-btn agent-btn" href="{{ url_for('agent_view_flights') }}"><i class="fa-solid fa-plane"></i> View My Flights</a>
        <a class="staff-btn agent-btn" href="{{ url_for('search_flights') }}"><i class="fa-solid fa-magnifying-glass"></i> Search for Flights / Purchase</a>
        <a class="staff-btn agent-btn" href="{{ url_for('agent_view_commission') }}"><i class="fa-solid fa-coins"></i> View My Commission</a>
        <a class="staff-btn agent-btn" href="{{ url_for('agent_view_top_customers') }}"><i class="fa-solid fa-users"></i> View Top Customers</a>
        <a class="staff-btn agent-btn" href="{{ url_for('agent_purchase_ticket') }}"><i class="fa-solid fa-ticket"></i> Purchase Ticket</a>
    </div>
</div>
<style>
.agent-btn {
    background: #43a047 !important;
    color: #fff !important;
    border: 2px solid #43a047 !important;
}
.agent-btn:hover {
    background: #388e3c !important;
    color: #fff !important;
}
</style>
{% endblock %}
