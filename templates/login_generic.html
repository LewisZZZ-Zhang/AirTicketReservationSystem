{% extends "layout.html" %}
{% block content %}
<div class="container" style="max-width: 400px; margin: 2rem auto; padding: 1rem; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
  <h2 style="text-align: center; margin-bottom: 1.5rem;">{{ user_type }} Login</h2>
  <form action="{{ form_action }}" method="POST" style="display: flex; flex-direction: column; gap: 1rem;">
    <div class="form-group">
      <label for="username_or_email" style="margin-bottom: 0.3rem;">{{ input_label }}</label>
      <input type="{{ input_type }}" id="username_or_email" name="{{ input_name }}" required class="form-control" style="width: 100%; padding: 0.5rem;">
    </div>
    <div class="form-group">
      <label for="password" style="margin-bottom: 0.3rem;">Password</label>
      <input type="password" id="password" name="password" required class="form-control" style="width: 100%; padding: 0.5rem;">
    </div>
    <button type="submit" class="btn btn-primary" style="padding: 0.6rem 1.2rem; align-self: center;">Login</button>
  </form>
</div>
{% endblock %}
