{% extends "layout.html" %}
{% block content %}
<div class="container">
    <h2>Purchase Ticket</h2>
    <form method="POST" action="{{ url_for('agent_purchase_ticket') }}" style="max-width: 500px; margin: auto;">
        <div class="form-group">
            <label for="customer_email">Customer Email</label>
            <input type="email" id="customer_email" name="customer_email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="airline_name">Airline Name</label>
            <input type="text" id="airline_name" name="airline_name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="flight_num">Flight Number</label>
            <input type="text" id="flight_num" name="flight_num" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Purchase Ticket</button>
    </form>
</div>
{% endblock %}
